
#spring.profiles.active=@spring.profiles.active@

logging.level.root=info
logging.level.cn.mbdoge=trace
logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.security=DEBUG

spring.mvc.favicon.enabled=false

# create and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# mysql settings
spring.datasource.url=none
spring.datasource.username=none
spring.datasource.password=none
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# https://stackoverflow.com/questions/28902374/spring-boot-rest-service-exception-handling

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# 用户授权
user.auth.header=Authorization
jwt.secret=none
pass.secret=
#server.servlet.session.cookie.secure=true

server.servlet.session.timeout=5h
server.servlet.session.cookie.http-only=true

# 86400 一天  18000 5 小时
jwt.expiration=18000

# 是否对api 返回加密
api.encrypt=false